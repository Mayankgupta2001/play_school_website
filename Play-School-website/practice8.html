<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cards</title>
    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Rajdhani&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all .5s;
            user-select: none;
        }

        body {
            display: grid;
            grid-template-columns: auto auto;
            gap: 60px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: #3C455F;
            position: relative;
        }

        .note {
            position: absolute;
            left: 10px;
            top: 10px;
            text-transform: uppercase;
            color: #aaa;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Movie Card Styles */
        .movie-card {
            width: 300px;
            height: 500px;
            border-radius: 35px;
            position: relative;
            box-shadow: 0 0 50px #0F274D;
        }

        .movie-card-second {
            margin-top: 50px;
        }

        /* Content Card and Watch Card Container */
        .movie-card .content-card,
        .movie-card .watch-card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 35px;
            overflow: hidden;
            cursor: pointer;
        }

        /* Watch Card Styles */
        .movie-card .watch-card {
            background: #FC217B;
            z-index: -1;
        }

        .movie-card-second .watch-card {
            background: #FFC300;
        }

        .movie-card .watch-card button {
            position: absolute;
            left: 50%;
            bottom: 15px;
            transform: translate(-50%, 0%);
            border: none;
            outline: none;
            background: none;
            color: #eee;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 1.2em;
            cursor: pointer;
        }

        .movie-card-second .watch-card button {
            color: #222;
        }

        .movie-card-second .watch-card button:hover {
            color: #eee;
        }

        /* Content Card Styles */
        .movie-card .content-card {
            padding: 20px 25px;
        }

        .movie-card-second .content-card {
            top: -50px;
        }

        .movie-card .content-card:hover {
            top: -50px;
        }

        .movie-card-second .content-card:hover {
            top: 0px;
        }

        /* Image Styles */
        .movie-card .content-card img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .movie-card .content-card:hover img {
            transform: scale(1.2);
        }

        .movie-card-second .content-card img {
            transform: scale(1.2);
        }

        .movie-card-second .content-card:hover img {
            transform: scale(1);
        }

        /* Shadow Effect */
        .movie-card .content-card .shadow {
            width: 100%;
            height: 170px;
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #0F274D;
            box-shadow: 0 0 10px 20px #0F274D;
            filter: blur(10px);
        }

        .movie-card-second .content-card .shadow {
            background: #111;
            box-shadow: 0 0 10px 20px #111;
        }

        /* Content Styles */
        .movie-card .content-card .content {
            position: absolute;
            color: #eee;
            bottom: 20px;
        }

        .movie-card .content-card .content h1 {
            text-transform: capitalize;
            font-weight: 700;
            font-size: 2.2em;
        }

        .movie-card .content-card .content .date {
            color: #aaa;
            text-transform: capitalize;
            font-weight: 700;
            font-size: .75em;
        }

        .movie-card .content-card .content b {
            margin: 5px 0;
            display: inline-block;
        }

        /* Star Rating */
        .movie-card .content-card .content .stars {
            margin: 8px 0;
            font-size: .9em;
            color: #aaa;
        }

        .movie-card .content-card .content .stars .checked {
            color: orange;
        }

        /* Tags */
        .movie-card .content-card .content .hex-tag {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .movie-card .content-card .content .hex-tag .tag {
            background: rgba(200,200,200,.2);
            padding: 5px 10px;
            border-radius: 50px;
            font-size: .85em;
        }

        /* Arrow Icons */
        .movie-card .content-card .content .fa-angle-up,
        .movie-card .content-card .content .fa-angle-down {
            position: absolute;
            left: 50%;
            transform: translate(0%,-50%);
            font-size: 1.8em;
            color: #aaa;
        }

        /* Responsive Design */
        @media (min-width: 0px) and (max-width: 700px) {
            body {
                grid-template-columns: auto;
                gap: 50px;
                margin: 60px 0;
            }
        }
    </style>
</head>
<body>
    <p class="note">Movie card hover</p>

    <!-- Aladdin Movie Card -->
    <div class="movie-card">
        <div class="content-card">
            <img src="img/img-piyush.jpg" alt="Aladdin Movie Poster">
            <span class="shadow"></span>
            <div class="content">
                <h1>Piyush Sahu</h1>
                <p class="date">India</p>
                <b>Developer</b>
                <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div class="hex-tag">
                    <div class="tag">#action</div>
                    <div class="tag">#romantic</div>
                    <div class="tag">#family</div>
                </div>
                <i class="fa fa-angle-up"></i>
            </div>
        </div>
        <div class="watch-card">
            /<button>Book Now</button>
        </div>
    </div>

    <!-- Lion King Movie Card -->
    <div class="movie-card movie-card-second">
        <div class="content-card">
            <img src="img/IMG_1319.jpg" alt="Lion King Movie Poster">
            <span class="shadow"></span>
            <div class="content">
                <h1>Mayank Gupta</h1>
                <p class="date">India</p>
                <b>Developer</b>
                <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </div>
                <div class="hex-tag">
                    <div class="tag">#drama</div>
                    <div class="tag">#adventure</div>
                    <div class="tag">#family</div>
                </div>
                <i class="fa fa-angle-down"></i>
            </div>
        </div>
        <div class="watch-card">
            <button>Book Now</button>
        </div>
    </div>
</body>
</html>
